# gera loadbalacer entre pods

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nodejs-replicaset
spec:
  template:
    metadata:
      name: leandsu-nodejs
      labels:
        app: leandsu-nodejs # tag para associar recursos
    spec:
      containers:
        - name: container-pod-nodejs # a imagem est√° no dockerhub
          image: leandsu/app-validadorcpf-java
          ports:
            - containerPort: 3000
  replicas: 3
  selector:
    matchLabels:
      app: leandsu-nodejs


